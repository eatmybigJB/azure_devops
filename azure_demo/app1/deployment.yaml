apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileshare-nginx
  namespace: fileshare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fileshare-nginx
  template:
    metadata:
      labels:
        app: fileshare-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: fileshare-data
              mountPath: /usr/share/nginx/html
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: fileshare-data
          persistentVolumeClaim:
            claimName: fileshare-pvc
        - name: nginx-conf
          configMap:
            name: fileshare-nginx-conf
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fileshare-route
  namespace: fileshare
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`fileshare-4-57pm.azure.seems.fit`) && PathPrefix(`/share`)
      services:
        - name: fileshare-svc
          port: 80
  tls:
    certResolver: cf
